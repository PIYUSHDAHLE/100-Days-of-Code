<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            background-color:black;
        }
        h1#name{
          background-color: blue;
          color: antiquewhite;  
        }
        .parents-name{
            background-color: burlywood;
            color: brown;
        }
        h1.age,.date{
            background-color: cadetblue;
            color: yellowgreen;
        }
    </style>
    <title>Selector</title>
</head>
<body>
    <h1 id="name">Name : Piyush Dahle</h1>
    <h1 class="parents-name">Father : Mr. Munna Lal Dahle</h1>
    <h1 class="parents-name">Mother : Mrs. Neelima Dahle</h1>
    <h1 class="age">Age : 23</h1>
    <h1 class="date">Date of birth : 13/03/2000</h1>
     
</body>
</html>
