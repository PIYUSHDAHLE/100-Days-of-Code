<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap GRID</title>
    <style>
        
        *{
            background-color: blueviolet;
        }
        span {
            border: 2px solid black;
            text-align: center;
            background-color: burlywood;
            margin: 10px;
        }

        .col {
            margin: 0;
        }
    </style>
</head>

<body>
    <span class="row">

        <span class="col">span 1</span>
       <hr>
    </span>


    <span class="row">

        <span class="col">span 2</span>
        <span class="col">span 3</span>
        <hr>
    </span>


    <span class="row">

        <span class="col">span 4</span>
        <span class="col">span 5</span>
        <span class="col" class="col">span 6</span>
        <hr>
    </span>


    <span class="row">

        <span class="col">span 7</span>
        <span class="col">span 8</span>
        <span class="col">span 9</span>
        <span class="col">span 10</span>  <hr>
    </span>


    <span class="row">

        <span class="col">span 11</span>
        <span class="col">span 12</span>
        <span class="col">span 13</span>
        <span class="col">span 14</span>
        <span class="col">span 15</span>
        <span class="col">span 16</span>   <hr>
    </span>


    <span class="row">

        <span class="col">span 17</span>
        <span class="col">span 18</span>
        <span class="col">span 19</span>
        <span class="col">span 20</span>
        <span class="col">span 21</span>
        <span class="col">span 22</span>
        <span class="col">span 23</span>
        <span class="col">span 24</span>
        <span class="col">span 25</span>
        <span class="col">span 26</span>
        <span class="col">span 27</span>
        <span class="col">span 28</span>   <hr>
    </span>



</body>

</html>
