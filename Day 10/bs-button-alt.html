<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Button and alert</title>
</head>
<body>
    <div class="row">
       
        <div class="col">
            <h1>product 1</h1>
            <p>good </p>
            <button type="button" class="btn btn-primary"> Buy Now!</button>
   
        </div>
        <div class="col">
            <h1>product 2</h1>
            <p>good </p>
            <button type="button" class="btn btn-success"> Buy Completed</button>
        </div>
        <div class="col">
            <h1>product 3</h1>
            <p>good </p>
            <button type="button" class="btn btn-danger">Refund Order!</button>
        </div>

<div class="alert alert-success">Successfully completed</div>
<div class="alert alert-secondary">secondary</div>
<div class="alert alert-primary">primary</div>
<div class="alert alert-danger">danger</div>
<div class="alert alert-warning">warning</div>
<div class="alert alert-info">info</div>
<div class="alert alert-light">light</div>
<div class="alert alert-dark">dark</div>

    </div>
</body>
</html>
