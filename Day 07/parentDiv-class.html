<!DOCTYPE html>

<html>

<head>

    <style>

        .parentDiv{

            background-color: rgb(98, 83, 165);

            width: 500px;

            height: 300px;

            border: solid 5px black;

            margin: 100px;

            text-align: center;

        }

        .parentDiv p{

            color: rgb(211, 182, 182);

        }

    </style>

</head>

<body>

 

<div class="parentDiv">

    <p>This paragraph 1 is direct child of div</p>

    <p>This paragraph 2 is direct child of div</p>

    <div>

        <p>This paragraph 3 is not a direct child of div</p>

    </div>

</div>

</body>

</html>
