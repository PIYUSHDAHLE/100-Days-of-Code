<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style-type: disc;
            list-style-position: outside;
            
        }
        ol{
            /* list-style-type: style type="1"; */
            list-style-type:decimal-leading-zero;

        }
        table,td,th{
            border-color: black;
            border-style: solid;
            border-collapse: collapse;
            padding: 10px;
        }
        td{
            padding: 40px;
        }
    </style>
    <title>list</title>
</head>

<body>
      <!-- table and unorderlist -->
    <table>
        <tr>
            <th>SERIAL NO.</th>
            <th>PRODUCT</th>
        </tr>
        <tr>
            <td>1.</td>
            <td><ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul></td>
                   </tr>
        <tr>
            <td>2.</td>
            <td><ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul></td>
 
        </tr>
    </table>
      <!-- table and orderlist -->
    <table>
        <tr>
            <th>SERIAL NO.</th>
            <th>PRODUCT</th>
        </tr>
        <tr>
            <td>1.</td>
            <td><ol>
                <li>item 1</li>
                <li>item 2</li>
            </ol></td>
        </tr>
        <tr>
            <td>2.</td>
            <td><ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol></td>
 
        </tr>
    </table>
</body>
</html>
